global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'kafka-microservices'
    environment: 'dev'

# Scrape configurations
scrape_configs:
  # Producer Service
  - job_name: 'producer-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['producer-service:8081']
        labels:
          service: 'producer'
          app: 'kafka-microservices'

  # Consumer Service
  - job_name: 'consumer-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['consumer-service:8082']
        labels:
          service: 'consumer'
          app: 'kafka-microservices'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
