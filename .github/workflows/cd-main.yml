name: CD - Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - '**.java'
      - '**/pom.xml'
      - 'shared-models/**'
      - 'consumer-service/**'
      - 'producer-service/**'
      - 'docker-compose.yml'
      - '.github/workflows/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [shared-models, consumer-service, producer-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      
      - name: Build and test ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn clean verify -B
      
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar
          retention-days: 30

  docker-build-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [shared-models, consumer-service, producer-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: docker-build-push
    environment:
      name: production
      url: https://your-domain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment"
          echo "This is where you would:"
          echo "  - SSH to production server"
          echo "  - Pull latest images from GHCR"
          echo "  - Run docker-compose up -d"
          echo "  - Run health checks"
          # Example deployment commands (customize for your infrastructure):
          # ssh user@production-server << 'EOF'
          #   cd /app/kafka-app
          #   docker-compose pull
          #   docker-compose up -d
          #   docker-compose ps
          # EOF
      
      - name: Health check
        run: |
          echo "ðŸ¥ Running health checks..."
          # Add actual health check commands here
          # curl -f https://your-domain.com/actuator/health || exit 1

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build, docker-build-push, deploy]
    if: always()
    
    steps:
      - name: Deployment notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "Version: ${{ github.sha }}"
            echo "Branch: ${{ github.ref_name }}"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
      
