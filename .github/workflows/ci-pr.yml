name: CI - Pull Request

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.java'
      - '**/pom.xml'
      - 'consumer-service/**'
      - 'producer-service/**'
      - '.github/workflows/**'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [consumer-service, producer-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      
      - name: Build ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn clean compile -B
      
      - name: Run tests for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn test -B
      
      - name: Package ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn package -DskipTests -B
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar
          retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      
      - name: Run Maven verify
        run: |
          for service in consumer-service producer-service; do
            cd $service
            mvn verify -DskipTests -B
            cd ..
          done

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build-and-test
    
    strategy:
      matrix:
        service: [consumer-service, producer-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: ${{ matrix.service }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      
      - name: Start Docker Compose
        run: |
          docker-compose up -d kafka zookeeper
          sleep 30
      
      - name: Wait for Kafka
        run: |
          timeout 60 bash -c 'until docker exec $(docker ps -qf "name=kafka") kafka-topics --bootstrap-server localhost:9092 --list; do sleep 2; done'
      
      - name: Run integration tests
        run: |
          for service in consumer-service producer-service; do
            cd $service
            mvn verify -B
            cd ..
          done
      
      - name: Stop Docker Compose
        if: always()
        run: docker-compose down -v

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, docker-build-test]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ] || \
             [ "${{ needs.code-quality.result }}" != "success" ] || \
             [ "${{ needs.docker-build-test.result }}" != "success" ]; then
            echo "❌ One or more checks failed"
            exit 1
          else
            echo "✅ All checks passed"
          fi
